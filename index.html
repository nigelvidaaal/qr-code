<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #add8e6;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #add8e6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .layer {
      background-color: white;
      height: 450px;
      width: 320px;
      border-radius: 20px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
        rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
      margin: 10px 10px 10px 10px;
      text-align: center;
    }
    .layer-img {
      width: 288px;
      height: 288px;
      margin: 15px 15px 5px 15px;
      border-radius: 10px;
    }

    .layer h1 {
      margin: 10px;
      line-height: 1.25em;
      font-weight: 700;
      font-size: 23px;
      font-family: sans-serif;
    }

    .layer p {
      margin: 10px 10px 0 10px;
      color: #a0a0a0;
      font-size: 15px;
      font-family: sans-serif;
    }
  </style>
  <body>
    <div class="container">
      <div class="banner">
        <div class="layer">
          <img src="images/image-qr-code.png" class="layer-img" />
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR to visit Frontend Mentor and take your coding skills to
            the next level.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
